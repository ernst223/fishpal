<div class="login-container" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <div class="logo" fxLayout="row" fxLayoutAlign="center center">
            <img fxFlex="70" src="../../assets/newLogo.jpg">
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="center center" novalidate [formGroup]="loginForm">
            <mat-form-field fxFlex="80">
                <input matInput formControlName="username" type="text" placeholder="Email">
                <mat-error *ngIf="loginForm.controls['username'].invalid">Your email address is required</mat-error>
            </mat-form-field>

            <mat-form-field fxFlex="80">
                <input matInput formControlName="password" type="password" placeholder="Password">
                <mat-error *ngIf="loginForm.controls['password'].invalid">Your password is required</mat-error>
            </mat-form-field>

            <button class="btn-sign-in" mat-raised-button fxFlex="25" color="warning" [disabled]="loginForm.invalid"
                (click)=login()>
                SIGN IN
            </button>
            <button class="btn-sign-up" style="margin-left: 5px;" mat-raised-button fxFlex="25" color="warning"
                [disabled]="loginForm.invalid" (click)=register()>
                REGISTER
            </button>
            <mat-progress-spinner style="min-width: 10px" [diameter]="40" mode="indeterminate" *ngIf="isLoading">
            </mat-progress-spinner>
        </div>

    </mat-card>
</div>
