<button mat-raised-button class="BackButton" (click)="toggleViewItems()" *ngIf="viewitemsButton">View Items &nbsp;<i
        class="fa fa-eye" aria-hidden="true"></i>
</button>
<button mat-raised-button class="BackButton" (click)="toggleViewOrders()" *ngIf="viewOrdersButton">View Orders &nbsp;<i
    class="fa fa-eye" aria-hidden="true"></i>
</button>

<div *ngIf="viewItems">
    <button mat-raised-button class="BackButton" (click)="openModal(mytemplate)">Add Items &nbsp;<i class="fa fa-plus"
            aria-hidden="true"></i>
    </button>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> R{{row.price}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
                <td mat-cell *matCellDef="let row"> {{row.size}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>


    </div>
</div>
<div [hidden]="!viewItems">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>


<ng-template #mytemplate>
    <form [formGroup]="addItemForm">
            <mat-grid-list cols="1" rowHeight="4:1" class="gridList">
                <mat-grid-tile>
                    <h1 class="headerClothesOrder">Add Items</h1>
                </mat-grid-tile>
            </mat-grid-list>

            <mat-grid-list cols="1" rowHeight="4:1" class="gridList">
                <mat-grid-tile>
                    <div class="form-group">
                        <mat-form-field appearance="fill" class="inputComponents">
                            <mat-label>Category</mat-label>
                            <mat-select class="form-control" formControlName="the_Category">
                                <mat-option *ngFor="let categoryItems of category" [value]="categoryItems.value">
                                    {{categoryItems.value}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <span *ngIf="componentIsInvalid('the_Category')" class="e-error">
                            <small *ngIf="loginForm?.get('the_Category')?.hasError('required')">{{
                                validationMessages.required
                                }}</small>
                        </span>
                    </div>
                </mat-grid-tile>

                <mat-grid-tile>
                    <div class="form-group">
                        <mat-form-field class="example-full-width" appearance="fill" class="inputComponents">
                            <mat-label>Item name</mat-label>
                            <input matInput placeholder="Ex. Hooded top" class="form-control"
                                formControlName="the_ItemName">
                        </mat-form-field>
                        <span *ngIf="componentIsInvalid('the_ItemName')" class="e-error">
                            <small *ngIf="loginForm?.get('the_ItemName')?.hasError('required')">{{
                                validationMessages.required
                                }}</small>
                        </span>
                    </div>
                </mat-grid-tile>

                <mat-grid-tile>
                    <div class="form-group">
                        <mat-form-field class="example-full-width" appearance="fill" class="inputComponents">
                            <mat-label>Price</mat-label>
                            <input matInput placeholder="Ex. R134.99" class="form-control" formControlName="the_Price">
                        </mat-form-field>
                        <span *ngIf="componentIsInvalid('the_Price')" class="e-error">
                            <small *ngIf="loginForm?.get('the_Price')?.hasError('required')">{{
                                validationMessages.required
                                }}</small>
                        </span>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
    </form>

    <button mat-raised-button class="AddItemsButton" (click)="onSubmit()">Submit
        &nbsp; <i class="fa fa-plus" aria-hidden="true"></i></button>
    <button mat-raised-button class="BackButtonItemAdd" (click)="closeModal()"><i class="fa fa-chevron-left"
            aria-hidden="true"></i>&nbsp; Back</button>
</ng-template>
