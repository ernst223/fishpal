<mat-grid-list cols="3" rowHeight="2:1" *ngIf="!toggleButton">
    <mat-grid-tile></mat-grid-tile>

    <mat-grid-tile>
        <button mat-raised-button class="GenerateButton" (click)="generateProfile()">Generate membership card</button>
    </mat-grid-tile>

    <mat-grid-tile></mat-grid-tile>
</mat-grid-list>

<button mat-raised-button class="BackButton" (click)="generateProfile()" *ngIf="toggleButton"><i class="fa fa-chevron-left" aria-hidden="true"></i>&nbsp; Back</button>
<button mat-raised-button class="PDFButton" (click)="convertToPDF()" *ngIf="toggleButton">Export To PDF &nbsp;<i class="fa fa-file-pdf-o" aria-hidden="true"></i></button>

<mat-grid-list cols="10" rowHeight="0.5:1" *ngIf="toggleButton">
    <mat-grid-tile colspan='2'></mat-grid-tile>

    <mat-grid-tile colspan='6' *ngFor="let card of item" class="cardContainer" id="profilePDFCard">

        <mat-card class="mat-elevation-z5" class="profileCard">
            <div class="profileCardLeftDiv">
                    <h1>
                    <img src="../../../assets/images/logo.png" class="profileCardImage">    
                        {{card.name}} {{card.surname}}
                    </h1>
                    <h2>Facet: {{card.facet}}</h2>
                    <h2>Valid until: {{card.ValidUntil}}</h2>                  
            </div>

            <div class="profileCardRightDiv">
                <qr-code [value]="qrInfo" size="200"></qr-code>
            </div>
           

        </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan='2'></mat-grid-tile>
</mat-grid-list>
