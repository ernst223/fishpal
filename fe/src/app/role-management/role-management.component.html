
<mat-tab-group>
<mat-tab label="Manage Profile Roles">
    <mat-card class="mat-card tab-row" fxFlex="100">
        <mat-card-content fxFlex="100" fxLayout="row wrap">
            <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="5px" fxLayoutAlign="end center">
            </div>
            <div fxFlex="100" class="filter-header" fxLayoutAlign="space-between center">
                <mat-form-field>
                    <input matInput (keyup)="applyPendingFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
            </div>
            <mat-table fxFlex="100" #pendingTable [dataSource]="pendingDataSource" matSort>
                <!-- <ng-container matColumnDef="Id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                </ng-container> -->
                <ng-container matColumnDef="Username">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="FullName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> FullName </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.fullName}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Federation">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Federation </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.facet}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Province">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Province </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.province}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Club">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Club </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.club}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="MemberNumber">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> MemberNumber </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.memberNumber}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Role">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Role </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.role}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Actions">
                    <mat-header-cell *matHeaderCellDef style="min-width: 20px" fxLayoutAlign="end center">Actions
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element" style="min-width: 20px" fxLayoutAlign="end center">
                        <button matTooltip="Update Profile Role" mat-icon-button color="primary"
                            (click)="editRole(element.id)">
                            <mat-icon aria-label="">edit</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <div fxFlex="grow">
                <mat-paginator #inboxPaginator [pageSize]="20" [pageSizeOptions]="[10, 20, 40]"
                    [showFirstLastButtons]="true">
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</mat-tab>
</mat-tab-group>
